<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 5px;
            margin-bottom: 20px;
        }

        .cell {
            width: 100px;
            height: 100px;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            border: 1px solid #ccc;
            cursor: pointer;
        }

        .status {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <div id="board" class="board">
            <div class="cell" data-cell="0"></div>
            <div class="cell" data-cell="1"></div>
            <div class="cell" data-cell="2"></div>
            <div class="cell" data-cell="3"></div>
            <div class="cell" data-cell="4"></div>
            <div class="cell" data-cell="5"></div>
            <div class="cell" data-cell="6"></div>
            <div class="cell" data-cell="7"></div>
            <div class="cell" data-cell="8"></div>
        </div>
        <div id="status" class="status">Player X's turn</div>
        <button id="restart-button">Restart Game</button>
    </div>
    <script>
        const board = document.getElementById('board');
        const status = document.getElementById('status');
        const restartButton = document.getElementById('restart-button');

        let currentPlayer = 'X';
        let gameActive = true;
        let boardState = ['', '', '', '', '', '', '', '', ''];

        const winningConditions = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        function handleCellClick(clickedCellEvent) {
            const clickedCell = clickedCellEvent.target;
            const cellIndex = parseInt(clickedCell.getAttribute('data-cell'));

            if (boardState[cellIndex] !== '' || !gameActive) {
                return;
            }

            boardState[cellIndex] = currentPlayer;
            clickedCell.textContent = currentPlayer;
            clickedCell.style.color = currentPlayer === 'X' ? '#FF6347' : '#1E90FF';

            if (checkWin()) {
                status.textContent = `${currentPlayer} has won!`;
                gameActive = false;
                return;
            }

            if (checkDraw()) {
                status.textContent = 'It\'s a draw!';
                gameActive = false;
                return;
            }

            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            status.textContent = `Player ${currentPlayer}'s turn`;
        }

        function checkWin() {
            return winningConditions.some((condition) => {
                return condition.every((index) => {
                    return boardState[index] === currentPlayer;
                });
            });
        }

        function checkDraw() {
            return boardState.every((cell) => {
                return cell !== '';
            });
        }

        function restartGame() {
            currentPlayer = 'X';
            gameActive = true;
            boardState = ['', '', '', '', '', '', '', '', ''];
            status.textContent = `Player ${currentPlayer}'s turn`;
            document.querySelectorAll('.cell').forEach(cell => {
                cell.textContent = '';
            });
        }

        board.addEventListener('click', handleCellClick);
        restartButton.addEventListener('click', restartGame);
    </script>
</body>
</html>
